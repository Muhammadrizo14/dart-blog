{% load static%}

<h2 class="sidebar-title">Popular posts</h2>
<div class="grid">
    {% for post in posts %}
    <div class="portfolio-item popular">
        {% if post.photo %}
        <img src="{{ post.photo.url }}" width="620px" height="415px" alt="">
        {% else %}
        <img src="{% static 'static/ads.jpg' %}">
        {% endif %}
        <div class="portfolio-text">
            <h5><a href="{{post.get_absoulte_url}}">{{post.title}}</a></h5>
            <p>By {{post.author}}<span>|</span>{{post.created_at|date:"d.m.Y"}}</p>
        </div>
    </div>
    {% endfor %}
</div>
